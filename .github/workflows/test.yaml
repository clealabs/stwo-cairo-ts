name: Run tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: rustup component add rust-src --toolchain nightly-2025-04-06-x86_64-unknown-linux-gnu
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend -> target"
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:wasm
      - run: pnpm build

      - name: Install Playwright browsers (required for Vitest browser runner)
        run: pnpm dlx playwright install --with-deps
      - name: Run browser tests
        run: pnpm run test:browser
